
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="../shoppingList/main.css">
  
</head>
<body>
  <div class="container">
    <h1 class="title">Shopping List</h1>
    <input class="container__box" type="text" id="productInput" placeholder="Enter a product">
    <button class="container__button" onclick="addProduct()">Add to List</button>
    <ul class="container__list" id="productList"></ul>
    <button class="container__button" onclick="saveList()">Save List</button>
    <button class="container__button" onclick="printList()">Print List</button>
  </div>
  
  <script src="../shoppingList/main.js"></script>
</body>
</html>
